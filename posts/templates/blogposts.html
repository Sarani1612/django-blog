{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="row">
            <div class="col md-2 col-sm-3 text-center">
                <a href="#" class="story-img">
                    <img src="/media/img/profile.jpg" class="img-circle">
                </a>
                <p><span class="boldtext">Author: </span>Neil</p>
            </div>
            <div class="col-md-9 col-sm-10">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-9">
                        <p>{{ post.content|truncatewords:30 }}</p>
                        <p><a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Read More</a></p>
                        <p><span class="boldtext">Published on: </span>{{ post.published_date }}</p>
                        <p><span class="boldtext">Views: </span>{{ post.views }}</p>
                        <p><span class="boldtext">Tag: </span>{{ post.tag }}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
